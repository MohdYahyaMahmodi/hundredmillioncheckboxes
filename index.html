<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Million Checkboxes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#FFFFFF',
                        accent: '#F5E6D3',
                        highlight: '#FF6347',
                    },
                    fontFamily: {
                        'pixel': ['"Press Start 2P"', 'cursive'],
                        'mono': ['"Roboto Mono"', 'monospace'],
                    },
                }
            }
        }
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
        }
        #checkbox-container {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            margin: 12px;
            padding-right: 4px;
        }
        #checkbox-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 4px;
            padding: 12px 8px 12px 12px;
        }
        .checkbox-item {
            position: absolute;
            appearance: none;
            -webkit-appearance: none;
            background-color: #FFFFFF;
            border: 2px solid #000000;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .checkbox-item:checked {
            background-color: #000000;
        }
        .checkbox-item:checked::after {
            content: 'âœ“';
            font-size: 16px;
            color: #FFFFFF;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .highlight {
            box-shadow: 0 0 0 4px rgba(255, 99, 71, 0.8);
        }
        #checkbox-container::-webkit-scrollbar {
            width: 6px;
        }
        #checkbox-container::-webkit-scrollbar-track {
            background: #F5E6D3;
            margin-top: 12px;
            margin-bottom: 12px;
        }
        #checkbox-container::-webkit-scrollbar-thumb {
            background-color: #000000;
            border-radius: 3px;
            border: 1px solid #F5E6D3;
        }
        .meme-text {
            text-shadow: 2px 2px 0 #F5E6D3, -2px -2px 0 #F5E6D3, 2px -2px 0 #F5E6D3, -2px 2px 0 #F5E6D3;
        }
    </style>
</head>
<body class="bg-secondary text-primary">
    <nav class="bg-primary text-secondary p-4">
        <div class="max-w-7xl mx-auto px-2 flex justify-between items-center">
            <h1 class="text-xl sm:text-3xl font-pixel tracking-tight">One Million Checkboxes</h1>
            <div id="checked-count" class="text-lg sm:text-xl font-mono bg-accent text-primary px-4 sm:px-6 py-2 sm:py-3 rounded-sm shadow-md">
                Checked: <span id="count" class="font-bold">0</span>
            </div>
        </div>
    </nav>
    
    <main class="flex-grow flex flex-col p-4">
        <div class="max-w-7xl mx-auto w-full bg-accent rounded-lg shadow-xl p-4 flex flex-col flex-grow">
            <h2 class="text-2xl sm:text-4xl font-pixel mb-4 text-center text-primary meme-text">Can we check them all?</h2>
            <div id="checkbox-container" class="bg-secondary rounded-lg p-4 border-2 border-primary flex-grow">
                <div id="checkbox-grid"></div>
            </div>
            <div class="mt-4 flex justify-between items-center">
                <p class="text-sm font-mono">Made with love by Mohd Mahmodi</p>
                <div class="flex space-x-3">
                    <input type="number" id="checkbox-search" placeholder="Find #" class="w-28 sm:w-auto px-3 py-2 border-2 border-primary rounded-md focus:outline-none focus:ring-2 focus:ring-primary text-sm font-mono" min="1" max="1000000">
                    <button id="search-button" class="bg-primary text-secondary px-4 py-2 rounded-md hover:bg-highlight hover:text-primary focus:outline-none focus:ring-2 focus:ring-primary text-sm font-pixel transition-colors duration-200">Go!</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
