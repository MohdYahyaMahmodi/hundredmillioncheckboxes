<!DOCTYPE html>
<html lang="en" class="h-full bg-gradient-to-br from-gray-100 to-gray-200">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Million Checkboxes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#9333ea',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="h-full flex flex-col font-sans">
    <nav class="bg-gradient-to-r from-primary to-secondary text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <h1 class="text-4xl font-extrabold tracking-tight">One Million Checkboxes</h1>
                <div id="checked-count" class="text-xl font-semibold bg-white text-primary px-6 py-3 rounded-full shadow-md transition-all duration-300 hover:shadow-lg">
                    Checked: 0
                </div>
            </div>
        </div>
    </nav>
    
    <main class="flex-grow p-6 md:p-8">
        <div class="max-w-7xl mx-auto">
            <div class="bg-white rounded-2xl shadow-2xl p-8 h-[calc(100vh-12rem)] overflow-auto">
                <div id="checkbox-container" class="grid grid-cols-5 gap-4 sm:grid-cols-8 md:grid-cols-12 lg:grid-cols-16 xl:grid-cols-20">
                    <!-- Checkboxes will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-gray-300 text-center py-6">
        <p>&copy; 2024 One Million Checkboxes. All rights reserved.</p>
        <p class="mt-2 text-sm">Created with ❤️ and a lot of patience</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
